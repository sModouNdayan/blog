
{% extends 'layouts/default.html' %}

{% block title %}My Blog{% endblock title %}
{% block body %}
    <h1>My Blog</h1>

    <h1>Blog ({{pluralize (posts|length,'post') }})</h1>
    {% for post in posts  %}
      
        <article>
            <h2>
                <a href="{{url_for('posts_show',id=post.id)}}">
                    #{{post.id}} - {{post.title|upper}} 
                </a>
            </h2>
            <p>{{post.content|truncate(15)}}</p>
        </article>

        <hr>
    {% endfor %}
   
{% endblock body %}
